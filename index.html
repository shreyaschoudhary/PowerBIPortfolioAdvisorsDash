<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Power BI Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #0055a5;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .project {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .project h2 {
      margin-top: 0;
      color: #0055a5;
    }

    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .screenshots img {
      width: 100%;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s;
    }

    .screenshots img:hover {
      transform: scale(1.03);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Power BI Projects</h1>
    <p>Interactive dashboards and analytics reports</p>
  </header>

  <div class="container">
    <section class="project">
      <h2>Sales Performance Dashboard</h2>
      <p><strong>Project description:</strong> Interactive sales analytics dashboard showing trends, regional breakdown, and KPIs.</p>
      <p><strong>Skills used:</strong> Power BI, DAX, Data Modeling, Visualizations</p>

      <div class="screenshots">
        <a href="#img1"><img src="images/Advisors Dashboard - 1.png" alt="Advisors Dashboard 1"></a>
        <a href="#img2"><img src="images/Advisors Dashboard - 2.png" alt="Advisors Dashboard 2"></a>
        <a href="#img3"><img src="images/Advisors Dashboard - 3.png" alt="Advisors Dashboard 3"></a>
        <a href="#img4"><img src="images/Advisors Dashboard - 4.png" alt="Advisors Dashboard 4"></a>
        <a href="#img5"><img src="images/Advisors Dashboard - 5.png" alt="Advisors Dashboard 5"></a>
        <a href="#img6"><img src="images/Advisors Dashboard - 6.png" alt="Advisors Dashboard 6"></a>
        <a href="#img7"><img src="images/Advisors Dashboard - 7.png" alt="Advisors Dashboard 7"></a>
      </div>
    </section>
  </div>

  <!-- Lightbox Modals -->
  <div id="img1" class="lightbox"><a href="#"><img src="images/Advisors Dashboard - 1.png"></a></div>
  <div id="img2" class="lightbox"><a href="#"><img src="images/Advisors Dashboard - 2.png"></a></div>
  <div id="img3" class="lightbox"><a href="#"><img src="images/Advisors Dashboard - 3.png"></a></div>
  <div id="img4" class="lightbox"><a href="#"><img src="images/Advisors Dashboard - 4.png"></a></div>
  <div id="img5" class="lightbox"><a href="#"><img src="images/Advisors Dashboard - 5.png"></a></div>
  <div id="img6" class="lightbox"><a href="#"><img src="images/Advisors Dashboard - 6.png"></a></div>
  <div id="img7" class="lightbox"><a href="#"><img src="images/Advisors Dashboard - 7.png"></a></div>

</body>
</html>
